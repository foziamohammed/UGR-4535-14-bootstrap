<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="srcs/main.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header class="header bg-primary">
        <section class="main-title">
            <a href="#" class="logo fw-bold text-decoration-none text-dark fs-4 mx-4">Fozia.</a>
        </section>
        <nav class="navbar navbar-expand-lg navbar-light bg-darkcyan">
            <div class="container">
                <div class="ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="bootstraphome.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bootstrapabt.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bootstarpcv.html">CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bootstarpplaces.html">Places to Visit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="bootstrapcontact.html">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <br>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="contact__info">
                        <ul class="fs-5">
                            <li><i class="bx bx-envelope"></i> fozia@gmail.com</li>
                            <br>
                            <li><i class="bx bx-phone"></i> 555-555-555</li>
                            <br>
                            <li><i class="bx bx-location-plus"></i>123 main street, Addis Ababa, Ethiopia, 12345</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="contact__form">
                        <fieldset>
                            <legend>Contact me</legend>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Send me a message:</label>
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Type a message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>
    <hr>
    <footer class="bg-light text-center">
        <div class="container footer__contact-icons">
            <a href="https://www.facebook.com/" class="text-dark"><i class="bx bxl-facebook"></i></a>
            <a href="https://twitter.com/" class="text-dark"><i class="bx bxl-twitter"></i></a>
            <a href="https://www.linkedin.com/" class="text-dark"><i class="bx bxl-linkedin-square"></i></a>
            <a href="https://www.youtube.com/" id="subscribe-btn" class="btn btn-primary">Subscribe</a>
            <p>&copy; All Rights Reserved</p>
        </div>
    </footer>
   <script src="script.js"></script>
</body>
</html>
